<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        #chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin: 10px 0;
            display: flex;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.5;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.bot {
            background-color: #e5e5e5;
            color: black;
            border-bottom-left-radius: 0;
        }

        #chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        #input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender);
            const messageContent = document.createElement('div');
            messageContent.classList.add('message', sender);
            messageContent.innerText = message;
            messageDiv.appendChild(messageContent);
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function processInput(input) {
            input = input.trim().toLowerCase();
            if (input === "hello") {
                appendMessage('bot', "Hello! I'm SWASTHUM, your AI Health Chatbot. How can I assist you today? Just type the name of the diseases you want to konw about.");
            } else if (diseases[input.charAt(0).toUpperCase() + input.slice(1)]) {
                const disease = diseases[input.charAt(0).toUpperCase() + input.slice(1)];
                appendMessage('bot', `Disease: ${input.charAt(0).toUpperCase() + input.slice(1)}\nSymptoms: ${disease.symptoms}\nPrecautions: ${disease.precautions}\n\n "Book your consultation with our specified Doctors" `);

            } else {
                appendMessage('bot', "I'm sorry, I don't have information on that. Please try asking about another disease or say 'hello'.");
            }
        }

        sendBtn.addEventListener('click', () => {
            const userInput = inputField.value;
            if (userInput.trim() !== "") {
                appendMessage('user', userInput);
                processInput(userInput);
                inputField.value = "";
            }
        });

        inputField.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Initial bot message
        appendMessage('bot', "Hello! I'm SWASTHUM, your AI Health Chatbot. Type 'hello' to begin or ask about diseases.");
