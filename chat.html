<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWASTHAM AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
      animation: fadeInDown 1s ease-out;
    }

    #response {
      margin-top: 20px;
      padding: 20px;
      min-height: 120px;
      font-size: 17px;
      animation: fadeInUp 1s ease-in-out;
    }

    input.form-control {
      background: #181818;
      color: #e0e0e0;
      border: 1px solid #00ffe1;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      box-shadow: inset 0 0 10px #00ffe170;
      transition: 0.3s ease;
    }

    input.form-control:focus {
      outline: none;
      box-shadow: 0 0 15px #00ffe1;
      background-color: #202020;
    }

    input::placeholder {
      color: #aaa;
      opacity: 0.8;
    }

    button {
      background: linear-gradient(45deg, #00ffe1, #0055ff);
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 0 12px #00ffe1;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      background: linear-gradient(45deg, #00bbff, #0022ff);
      transform: scale(1.05);
      box-shadow: 0 0 18px #00ffe1;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 12px #00ffe1; }
      50% { box-shadow: 0 0 20px #00ffe1; }
    }

    .glow {
      text-shadow: 0 0 5px #00ffe1, 0 0 10px #00ffe1, 0 0 20px #00ffe1;
    }
  </style>
</head>
<body>
  <!-- Language Switcher -->
  <div id="google_translate_element" style="position: absolute; top: 20px; right: 20px; z-index: 10;"></div>

  <div class="container">
    <h2 class="mt-4"> SWASTHAM AI CARE</h2>
    <div class="form-group">
      <input type="text" class="form-control" id="userInput" placeholder="Ask me anything..." />
    </div>
    <button onclick="sendMessage()">Ask!</button>
    <div class="d-flex align-items-center gap-2"><div id="response" class="mt-3 flex-grow-1"></div><button id="speakBtn" style="display:none; margin-left:10px; padding:8px 12px; border:none; border-radius:8px; background:#00ffe1; color:#000; font-weight:bold;">üîä Speak</button></div>
  </div>

  <!-- Audio & Speech Scripts -->
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const beep = document.getElementById("beep-sound");

    function typeEffectHTML(element, html, i = 0) {
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = html;
      const nodes = Array.from(tempDiv.childNodes);

      function renderNextNode(index) {
        if (index >= nodes.length) {
          beep.play();
          
          return;
        }
        element.appendChild(nodes[index].cloneNode(true));
        setTimeout(() => renderNextNode(index + 1), 30);
      }

      renderNextNode(0);
    }

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.classList.remove("glow");

      if (!input) {
        responseDiv.innerHTML = "‚ùó Please enter a question.";
        return;
      }

      responseDiv.innerHTML = "‚è≥ Thinking...";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            Authorization: "Bearer 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 ",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-r1:free",
            messages: [{ role: "user", content: input }]
          })
        });

        const data = await response.json();
        if (data.error) {
          responseDiv.innerHTML = "‚ùå Error: " + data.error.message;
        } else if (data.choices?.[0]?.message?.content) {
          const rawHTML = marked.parse(data.choices[0].message.content);
          const wrapper = document.createElement('div');
          wrapper.style.padding = "15px";
          wrapper.style.background = "rgba(0, 255, 225, 0.08)";
          wrapper.style.borderRadius = "12px";
          wrapper.style.marginTop = "10px";
          wrapper.style.border = "1px solid rgba(0, 255, 225, 0.2)";
          wrapper.style.boxShadow = "0 0 10px rgba(0,255,225,0.1)";
          wrapper.style.fontSize = "17px";
          wrapper.classList.add("glow");

          responseDiv.innerHTML = "<strong style='color:#00ffe1;'>SWASTHAM AI CARE says:</strong><br/>";
          responseDiv.appendChild(wrapper);
          typeEffectHTML(wrapper, rawHTML);
        } else {
          responseDiv.innerHTML = "‚ö† No valid response returned.";
        }
      } catch (error) {
        responseDiv.innerHTML = "‚ùå Error: " + error.message;
      }
    }
  </script>

  <!-- Particle Background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1;"></div>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "size": { "value": 3 },
        "color": { "value": "#00ffe1" },
        "line_linked": {
          "enable": true,
          "color": "#00ffe1"
        },
        "move": { "speed": 2 }
      }
    });
  </script>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,mr,bn,ta,te,gu,kn,ml,pa,ur',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Voice Input Button -->
  <script>
    window.onload = () => {
      const micButton = document.createElement("button");
      micButton.textContent = "üéô Speak";
      micButton.style.cssText = "margin-left:10px; padding:10px; border-radius:8px; border:none; background:#00ffe1; color:#000; font-weight:bold;";
      micButton.onclick = () => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-IN';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.start();
        recognition.onresult = (event) => {
          document.getElementById("userInput").value = event.results[0][0].transcript;
          sendMessage();
        };
      };
      document.querySelector("button").insertAdjacentElement("afterend", micButton);
    };
  </script>

<script>
  document.getElementById("speakBtn").addEventListener("click", () => {
    const speakContent = document.getElementById("response").textContent;
    const synth = window.speechSynthesis;
    const utterThis = new SpeechSynthesisUtterance(speakContent);
    utterThis.lang = 'en-IN';
    synth.speak(utterThis);
  });
</script>
</body>
</html>
